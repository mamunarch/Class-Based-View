{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}

<div class="container">
  <h2>Delete {{ school.name }}?</h2>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete">
    <a href="{% url 'basic_app:detail' pk=school.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
